<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the Musicians</title>
</head>
<body>
    <h1>Musician guess by Rakesh Merugu</h1> 


    <h2>Getting Input</h2>

    <form>
        <label for="form1_age">Enter the secret musician name</label>
        <input type ="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="John Lennon"> <br>
    
        <br>

        <label for="form1_nick">Guess the musician </label>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
<br>

        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
    
    
    <p id="result"></p>
    
    <script> 
    correct=0
    wrong = 0
    function checkGuess(){
        console.log("Getting form values")
        age = document.getElementById("form1_age").value
        nick = document.getElementById("form1_nick").value
        
        out = document.getElementById("result")
        if(age==nick){
            correct=correct + 1
            out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
            alert("You got it right")
        } else {
            wrong = wrong + 1
            out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
            alert("Wrong Musician")
        }
    
    }
    </script>
    <div style="text-align: center;padding: 85px 85px"><img src="./Images/EarthWorm.jpg" id="insect" height="100px" width="100px" onclick="swapImage()"></div>

    <script>
        var useImage = 1;
        function swapImage()
        {
            switch(useImage){
                case 1:
                document.getElementById("insect").src="./Images/Mosquito_2007-2.jpg"
                useImage=2;
                break;
                case 2:
                document.getElementById("insect").src="./Images/Red Bug.jpg"
                useImage=3;
               break;
                case 3:
                document.getElementById("insect").src="./Images/EarthWorm.jpg"
                useImage=4;
                break;
                
            }
        }


</script>

</body>
</html>
